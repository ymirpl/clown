{% extends "base_jinja2.html" %}

{% block content %}
    <h2>Recent Tuits</h2>
         <ul>
            {% for tuit in recent_tuits %}
                <li>{{ tuit.status }} by <a class="user_link" href="{% url  "user_profile_show" tuit.user.id %}">{{ tuit.user.username }}</a> at {{ tuit.added.strftime('%b %d %Y %H:%M:%S') }}</li>
            {% endfor %}
        </ul>
    {% if user.is_authenticated() %}
        <a href="{% url  "tuitter_add_tuit" %}">Tuit something!</a>
    {% endif %}
{% endblock %}
